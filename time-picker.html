<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="time-picker.css">
</head>
<body>
  <div class="time-picker-container">
    <div class="time-picker-header">
      <h3>设置提醒时间</h3>
      <button class="close-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>
    
    <div class="time-slots">
      <div class="quick-times">
        <button class="time-btn" data-time="09:00">上午 9:00</button>
        <button class="time-btn" data-time="12:00">中午 12:00</button>
        <button class="time-btn" data-time="14:00">下午 2:00</button>
        <button class="time-btn" data-time="18:00">下午 6:00</button>
      </div>
      
      <div class="time-divider">
        <span>或选择具体时间</span>
      </div>
      
      <div class="custom-time">
        <input type="time" id="customTime">
        <button class="confirm-btn">确定</button>
      </div>
    </div>
  </div>
  <script src="time-picker.js"></script>
</body>
</html>
