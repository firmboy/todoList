<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
      color: #212529;
    }

    .stats {
      color: #868e96;
      font-size: 14px;
    }

    .data-container {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .refresh-btn {
      padding: 8px 16px;
      background: #4dabf7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background: #3b8ce2;
    }

    .error {
      color: #fa5252;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>同步数据查看</h2>
    <button class="refresh-btn" id="refreshBtn">刷新数据</button>
  </div>
  <div class="stats" id="stats"></div>
  <div class="data-container">
    <pre id="dataDisplay"></pre>
  </div>
  <script src="data-viewer.js"></script>
</body>
</html>
