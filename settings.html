<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      color: #212529;
    }

    .section {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    label {
      font-size: 14px;
      color: #495057;
      font-weight: 500;
    }

    input {
      padding: 8px 12px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #4dabf7;
      box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.1);
    }

    .buttons {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .save-btn {
      background-color: #4dabf7;
      color: white;
    }

    .save-btn:hover {
      background-color: #3b8ce2;
    }

    .test-btn {
      background-color: #40c057;
      color: white;
    }

    .test-btn:hover {
      background-color: #37a64a;
    }

    .status {
      font-size: 14px;
      padding: 8px;
      border-radius: 4px;
      margin-top: 8px;
      display: none;
    }

    .status.success {
      background-color: #d3f9d8;
      color: #2b8a3e;
      display: block;
    }

    .status.error {
      background-color: #ffe3e3;
      color: #c92a2a;
      display: block;
    }

    .help-text {
      font-size: 12px;
      color: #868e96;
      margin-top: 4px;
    }

    .link {
      color: #4dabf7;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub 同步设置</h2>
    
    <div class="section">
      <div class="field">
        <label for="clientId">Client ID</label>
        <input type="text" id="clientId" placeholder="输入 GitHub OAuth App 的 Client ID">
        <div class="help-text">
          在 <a href="https://github.com/settings/developers" target="_blank" class="link">GitHub Developer Settings</a> 创建 OAuth App 并获取 Client ID
        </div>
      </div>

      <div class="field">
        <label for="clientSecret">Client Secret</label>
        <input type="password" id="clientSecret" placeholder="输入 GitHub OAuth App 的 Client Secret">
      </div>

      <div class="status" id="status"></div>

      <div class="buttons">
        <button class="test-btn" id="testBtn">测试连接</button>
        <button class="save-btn" id="saveBtn">保存设置</button>
      </div>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
